plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.playdata'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' //런타임과 컴파일 시
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-mustache
	implementation 'org.springframework.boot:spring-boot-starter-mustache:3.0.6'
	compileOnly 'org.projectlombok:lombok'	//컴파일 시
	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client' // 런타임 시
	annotationProcessor 'org.projectlombok:lombok' //lombok 사용
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'com.h2database:h2:2.1.214' //test DB

}

tasks.named('test') {
	useJUnitPlatform()
}
